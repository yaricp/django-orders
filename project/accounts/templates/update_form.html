{% load static %}
{{ form.media }}
<link type="text/css" href="{% get_static_prefix %}css/form.css" rel="Stylesheet" />
<h2>{{ subject_form }}</h2>
    <form id="ajaxform" class="ajaxform" action="{{ url_form }}" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        {% include "form_errors.html" %}
        <button class="btn btn-large"><i class="icon-paper-plane"></i>{{submit_value }}</button>
    </form>
